<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Rank Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        input, select, button { display: block; width: 100%; margin-bottom: 15px; padding: 10px; }
        .college-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <p>Abhin30-nav</p>

    <h2>India College Rank Predictor</h2>
    <form id="predictorForm">
        <label>Enter your Rank:</label>
        <input type="number" id="rank" required placeholder="e.g. 5000">

        <label>Select Category:</label>
        <select id="category" required>
            <option value="OPEN">OPEN (General)</option>
            <option value="EWS">EWS</option>
            <option value="OBC-NCL">OBC-NCL</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
        </select>

        <button type="submit">Predict Colleges</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('predictorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const rank = parseInt(document.getElementById('rank').value);
            const category = document.getElementById('category').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = "Loading...";

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rank, category })
                });
                
                const data = await response.json();
                
                if(data.length === 0) {
                    resultsDiv.innerHTML = "<p>No colleges found for this rank and category.</p>";
                    return;
                }

                resultsDiv.innerHTML = "<h3>Eligible Colleges:</h3>" + data.map(college => `
                    <div class="college-card">
                        <strong>${college.name}</strong><br>
                        Cutoff Rank: ${college.closingRank}
                    </div>
                `).join('');
                
            } catch (error) {
                resultsDiv.innerHTML = "<p>Error connecting to the server.</p>";
            }
        });
    </script>
</body>
</html>
